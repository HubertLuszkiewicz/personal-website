<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Nie znaleziono strony</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=TASA+Explorer:wght@400..800&display=swap" rel="stylesheet">
    <style>
        :root {
            --main-color: #ff5231;
            --bg-color: #0a0a0a;
            --navbar-color: rgba(20, 20, 20, 0.99);
        }
        body {
            background-color: var(--bg-color) !important;
            font-family: "TASA Explorer", sans-serif;
            font-optical-sizing: auto;
            font-style: normal;
            min-height: 100vh;
            margin: 0;
        }
        .centered-content {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0a0a0a 0%, #232526 60%, #ff5231 100%);
        }
        .error-container {
            background: rgba(10, 10, 10, 0.95);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border-radius: 24px;
            max-width: 500px;
            width: 90vw;
            padding: 32px 16px 24px 16px;
            text-align: center;
            position: relative;
        }
        .glow {
            animation: glow 2s ease-in-out infinite alternate;
            color: var(--main-color);
            text-shadow: 0 0 20px var(--main-color), 0 0 40px var(--main-color);
        }
        @keyframes glow {
            from {
                text-shadow: 0 0 10px var(--main-color), 0 0 20px var(--main-color);
            }
            to {
                text-shadow: 0 0 30px var(--main-color), 0 0 60px var(--main-color);
            }
        }
        h1 {
            font-size: 6rem;
            margin: 0 0 10px 0;
            font-weight: 800;
        }
        p {
            font-size: 1.1rem;
            margin-top: 0;
            color: #fff;
            opacity: 0.95;
        }
        @media (min-width: 576px) {
            .error-container {
                padding: 40px 32px 32px 32px;
                max-width: 500px;
            }
            h1 {
                font-size: 8rem;
            }
            p {
                font-size: 1.3rem;
            }
        }
        @media (max-width: 575px) {
            .error-container {
                padding: 24px 8px 16px 8px;
                max-width: 95vw;
            }
            h1 {
                font-size: 3.5rem;
            }
            p {
                font-size: 1rem;
            }
            .icon-404 {
                width: 48px;
                height: 48px;
            }
        }
        .check-me-out-button {
            border-color: var(--main-color) !important;
            color: var(--main-color);
            border-radius: 0;
            background: transparent;
            font-weight: bold;
            font-size: 1.1rem;
            padding: 10px 32px;
            margin-top: 24px;
            box-shadow: 0px 2px 4px var(--main-color);
            transition: all 0.3s ease;
        }
        .check-me-out-button:hover {
            padding-left: 36px;
            padding-right: 36px;
            background: var(--main-color);
            color: white;
        }
        .icon-404 {
            width: 80px;
            height: 80px;
            margin-bottom: 18px;
            filter: drop-shadow(0 0 12px var(--main-color));
        }
    </style>
</head>
<body>
    <div class="centered-content">
        <div class="error-container">
            <svg class="icon-404" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="32" cy="32" r="32" fill="#ff5231"/>
                <text x="50%" y="55%" text-anchor="middle" fill="#fff" font-size="2.2rem" font-family="Roboto, Arial" dy=".3em">!</text>
            </svg>
            <h1 class="glow">404</h1>
            <p><strong>Ups!</strong> Nie znaleziono strony.</p>
            <p>Strona, której szukasz, mogła zostać usunięta lub nigdy nie istniała.</p>
            <a class="btn check-me-out-button" href="index.html">Powrót do strony głównej</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
</body>
</html>
