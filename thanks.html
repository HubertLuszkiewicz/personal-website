<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dziękuję - wiadomość wysłana</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=TASA+Explorer:wght@400..800&display=swap" rel="stylesheet">
    <style>
        :root {
            --main-color: #ff5231;
            --bg-color: #0a0a0a;
        }
        body {
            font-family: "TASA Explorer", sans-serif;
            font-optical-sizing: auto;
            font-style: normal;
            background-color: var(--bg-color);
            color: #fff;
            min-height: 100vh;
            margin: 0;
        }
        .centered-content {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0a0a0a 0%, #232526 60%, #ff5231 100%);
        }
        .thanks-container {
            background: rgba(10, 10, 10, 0.95);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border-radius: 24px;
            max-width: 500px;
            width: 90vw;
            padding: 32px 16px 24px 16px;
            text-align: center;
            position: relative;
        }
        .thanks-icon {
            width: 7rem;
            max-width: 60vw;
            margin-bottom: 18px;
            filter: drop-shadow(0 0 12px #94be24);
        }
        .success-text {
            color: #94be24;
            font-weight: bold;
            font-size: 1.3rem;
        }
        .main-text {
            font-size: 1.1rem;
            color: #fff;
            opacity: 0.95;
        }
        .check-me-out-button {
            border-color: var(--main-color) !important;
            color: var(--main-color);
            border-radius: 0;
            background: transparent;
            font-weight: bold;
            font-size: 1.1rem;
            padding: 10px 32px;
            margin-top: 24px;
            box-shadow: 0px 2px 4px var(--main-color);
            transition: all 0.3s ease;
        }
        .check-me-out-button:hover {
            padding-left: 36px;
            padding-right: 36px;
            background: var(--main-color);
            color: white;
        }
        @media (min-width: 576px) {
            .thanks-container {
                padding: 40px 32px 32px 32px;
                max-width: 500px;
            }
            .thanks-icon {
                width: 11rem;
            }
            .success-text {
                font-size: 1.5rem;
            }
            .main-text {
                font-size: 1.3rem;
            }
        }
        @media (max-width: 575px) {
            .thanks-container {
                padding: 24px 8px 16px 8px;
                max-width: 95vw;
            }
            .thanks-icon {
                width: 5rem;
            }
            .success-text {
                font-size: 1.1rem;
            }
            .main-text {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="centered-content">
        <div class="thanks-container">
            <img src="check_8527905.png" alt="Sukces" class="thanks-icon">
            <div>
                <p class="success-text">Wiadomość wysłana!</p>
            </div>
            <div class="pb-3">
                <p class="main-text">Dziękuję! Twoja wiadomość została wysłana.<br>Odezwę się tak szybko jak to możliwe :)</p>
            </div>
            <div>
                <a class="btn check-me-out-button mt-2" href="index.html#contact">Powrót do strony głównej</a>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
</body>
</html>
